<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Тест API восстановления пароля</h1>
    
    <div class="test-section">
        <h3>1. Тест verify-reset (существующий пользователь)</h3>
        <button onclick="testVerifyReset()">Проверить</button>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Тест verify-reset (несуществующий пользователь)</h3>
        <button onclick="testVerifyResetFail()">Проверить</button>
        <div id="result2" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Проверить все роуты</h3>
        <button onclick="checkRoutes()">Проверить роуты</button>
        <div id="result3" class="result"></div>
    </div>

    <script>
        async function testVerifyReset() {
            const result = document.getElementById('result1');
            result.textContent = 'Проверка...';
            
            try {
                const response = await fetch('/api/auth/verify-reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@book.com',
                        full_name: 'Администратор Системы'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.textContent = 'SUCCESS: ' + JSON.stringify(data, null, 2);
                } else {
                    result.className = 'result error';
                    result.textContent = 'ERROR (' + response.status + '): ' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'EXCEPTION: ' + error.message;
            }
        }
        
        async function testVerifyResetFail() {
            const result = document.getElementById('result2');
            result.textContent = 'Проверка...';
            
            try {
                const response = await fetch('/api/auth/verify-reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'nonexistent@test.com',
                        full_name: 'Test User'
                    })
                });
                
                const data = await response.json();
                
                result.className = 'result ' + (response.ok ? 'success' : 'error');
                result.textContent = 'Status: ' + response.status + '\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'EXCEPTION: ' + error.message;
            }
        }
        
        async function checkRoutes() {
            const result = document.getElementById('result3');
            result.textContent = 'Проверка роутов...';
            
            const routes = [
                { url: '/api/auth/verify-reset', method: 'POST' },
                { url: '/api/auth/reset-password', method: 'POST' },
                { url: '/api/auth/login', method: 'POST' },
                { url: '/api/auth/register', method: 'POST' }
            ];
            
            let output = '';
            
            for (const route of routes) {
                try {
                    const response = await fetch(route.url, {
                        method: route.method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({})
                    });
                    
                    output += `✅ ${route.method} ${route.url} - Status: ${response.status}\n`;
                } catch (error) {
                    output += `❌ ${route.method} ${route.url} - Error: ${error.message}\n`;
                }
            }
            
            result.className = 'result success';
            result.textContent = output;
        }
    </script>
</body>
</html>
