<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог книг - BookCatalog</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">📚 BookCatalog</h1>
            <nav class="nav">
                <a href="/" class="nav-link">Главная</a>
                <a href="/catalog.html" class="nav-link active">Каталог</a>
                <a href="/orders.html" class="nav-link">Мои заказы</a>
                <div id="auth-buttons">
                    <button id="login-btn" class="btn btn-outline">Вход</button>
                    <button id="register-btn" class="btn btn-primary">Регистрация</button>
                </div>
                <div id="user-menu" style="display: none;">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="btn btn-outline">Выход</button>
                    <button id="cart-btn" class="btn btn-primary">
                        🛒 Корзина <span id="cart-count" style="display: none;">0</span>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h2>Каталог книг</h2>
            
            <div class="filters">
                <input type="text" id="search-input" placeholder="Поиск по названию или автору...">
                <select id="genre-filter">
                    <option value="">Все жанры</option>
                </select>
                <select id="author-filter">
                    <option value="">Все авторы</option>
                </select>
                <button id="apply-filters" class="btn btn-primary">Применить фильтры</button>
            </div>

            <div id="books-container" class="books-grid">
                <!-- Книги будут загружены здесь -->
            </div>

            <div id="loading" class="loading">Загрузка книг...</div>
            <div id="no-books" class="no-books" style="display: none;">
                <p>Книги не найдены. Попробуйте изменить параметры поиска.</p>
            </div>
        </div>
    </main>

    <!-- Модальные окна -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Вход в систему</h3>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Пароль" required>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
    </div>

    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Регистрация</h3>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="ФИО" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Пароль" required>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <span class="close">&times;</span>
            <h3>Корзина покупок</h3>
            <div id="cart-items"></div>
            <div class="cart-total">
                <strong>Итого: <span id="cart-total">0 ₽</span></strong>
            </div>
            <div class="cart-actions">
                <button id="checkout-btn" class="btn btn-primary">Оформить заказ</button>
                <button onclick="closeModals()" class="btn btn-outline">Продолжить покупки</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Электронный каталог книг. Курсовая работа.</p>
        </div>
    </footer>

    <!-- ПРАВИЛЬНЫЙ ПОРЯДОК ЗАГРУЗКИ: -->
    <script src="/js/auth.js"></script>
    <script src="/js/cart.js"></script>  <!-- ДО catalog.js -->
    <script src="/js/catalog.js"></script>
</body>
</html>
