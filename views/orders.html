<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои заказы</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Книжный каталог</h1>
            <nav class="nav">
                <a href="/" class="nav-link">Главная</a>
                <a href="/catalog.html" class="nav-link">Каталог</a>
                <a href="/orders.html" class="nav-link active">Мои заказы</a>
                <div id="auth-buttons">
                    <button id="login-btn" class="btn btn-outline">Вход</button>
                    <button id="register-btn" class="btn btn-primary">Регистрация</button>
                </div>
                <div id="user-menu" style="display: none;">
                    <span id="user-name"></span>
                    <button id="admin-btn" class="btn btn-outline" style="display: none;">Админ</button>
                    <button id="logout-btn" class="btn btn-outline">Выход</button>
                    <button id="cart-btn" class="btn btn-primary">
                        Корзина <span id="cart-count" style="display: none;">0</span>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h2>Мои заказы</h2>
            
            <div id="orders-loading" class="loading">Загрузка заказов...</div>
            <div id="orders-container" class="orders-container">
                <!-- Заказы будут загружены здесь -->
            </div>
            <div id="no-orders" class="no-books" style="display: none;">
                <p>У вас пока нет заказов.</p>
                <a href="/catalog.html" class="btn btn-primary">Перейти к каталогу</a>
            </div>
        </div>
    </main>

    <!-- Модальные окна -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Вход в систему</h3>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Пароль" required>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
    </div>

    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Регистрация</h3>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="ФИО" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Пароль" required>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Электронный каталог книг. Курсовая работа.</p>
        </div>
    </footer>

    <script src="/js/auth.js"></script>
    <script src="/js/orders.js"></script>
</body>
</html>
